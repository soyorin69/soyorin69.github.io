<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    #gameArea {
        position: relative;
        width: 800px;
        height: 600px;
        border: 1px solid black;
    }
    .piaoju {
        position: absolute;
        top: 50px;
        left: 50px;
    }
    .cat {
        position: absolute;
        top: 100px;
        left: 100px;
    }
    @keyframes fadeInScale {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
    }
    .reward-show {
        display: block !important;
        animation: fadeInScale 0.6s ease-out;
    }
</style>
</head>
<body>
    <h1 style="margin: 0px;">这是我的第一个网站</h1>
    <p>希望大家喜欢!虽然我学html没多久,但我还是想做个网站试一试</p>
    <h1>给大家推荐一款游戏</h1>
    <div style="background-color: rgb(172, 218, 255);">
       <h2 style="text-align: center;">怪物猎人:世界</h2>
       <img src="OIP.webp" alt="出错啦喵" style="display: block;margin: 0 auto;" width="600px" height="400px">
             <p style="text-align: center;">这是游戏的官网：
                 <a href="https://www.monsterhunter.com/world/cn/" target="_blank" rel="noopener noreferrer">访问官网</a>
             </p>
    </div>
    <h3 id="jiaochen" style="display: inline-block;">游戏教程</h3>
    <p>请用键盘中的WASD控制猫咪移动（必须是大写的）而且玩到100分有奖励呀喵</p>
    <div id="gameArea">
        <p> 分数：<span id="score">0</span></p>
     <div class="cat">
         <img src="OIP (1).webp" alt="mimi" style="display: block;margin: 0 auto;" width="100px" height="100px">
     </div>
    
     <div class="piaoju">
<img src="piaoju2026-02-12003405.png" alt="" style="display: block;margin: 0 auto;" width="50px" height="50px">
     </div>
    </div>
    <button id="zuo">向左</button>
    <button id="you">向右</button>
    <button id="shang">向上</button>
    <button id="xia">向下</button>
<div id="taiDaoReward" style="display: none; text-align: center; margin-top: 20px;">
    <h2 style="color: gold;">✨ 恭喜获得苍星太刀！ ✨</h2>
    <img src="TAIDAO.webp" alt="TAIDAO.webp" width="300px">
    <p>你已经是猎人了！</p>
</div>
    <script>
        let hasRewarded = false;
     cat = document.querySelector('.cat');
     piaoju = document.querySelector('.piaoju'); 
     zuo = document.querySelector('#zuo');  
     you = document.querySelector('#you');  
     shang = document.querySelector('#shang');  
     xia = document.querySelector('#xia');
     const rewardDiv = document.getElementById('taiDaoReward')
     function movecat(x,y){
        if (x < 0)
         x = 0;
        if (x > 700)
         x = 700;
        if (y < 0)
         y = 0;
        if (y > 500)
         y = 500;
        console.log(x,y);
        
        cat.style.left = x + 'px';
        cat.style.top = y + 'px';
        if(isColliding(cat, piaoju))
            collectPiaoju('碰撞了!');
         }
    zuo.onclick = function(){
        let catLeft = parseInt(window.getComputedStyle(cat).left);
        catLeft -= 10;
        let catTop = parseInt(window.getComputedStyle(cat).top);
        movecat(catLeft, catTop);
    }
    you.onclick = function(){
        let catLeft = parseInt(window.getComputedStyle(cat).left);
        catLeft += 10;
        let catTop = parseInt(window.getComputedStyle(cat).top);
        movecat(catLeft, catTop);
    }
    shang.onclick = function(){
        let catLeft = parseInt(window.getComputedStyle(cat).left);
        let catTop = parseInt(window.getComputedStyle(cat).top);
        catTop -= 10;
        movecat(catLeft, catTop);
    }
    xia.onclick = function(){
        let catLeft = parseInt(window.getComputedStyle(cat).left);
        let catTop = parseInt(window.getComputedStyle(cat).top);
        catTop += 10;
        movecat(catLeft, catTop);
    }
    function isColliding(cat, piaoju) {
    let catRect = cat.getBoundingClientRect();
    let piaojuRect = piaoju.getBoundingClientRect();
    return !(catRect.right < piaojuRect.left || 
             catRect.left > piaojuRect.right || 
             catRect.bottom < piaojuRect.top || 
             catRect.top > piaojuRect.bottom);
}
let score = 0;
let scoreSpan = document.createElement('span');
function collectPiaoju() {
    score++;
    scoreSpan.textContent = score;
    document.getElementById('score').appendChild(scoreSpan);
        setTimeout(() => {
        let newX = Math.random() * 700;  
        let newY = Math.random() * 500;  
        piaoju.style.left = newX + 'px';
        piaoju.style.top = newY + 'px';
    }, 500);
      if (score >= 100 && !hasRewarded) {
            showReward();
            hasRewarded = true; 
        }
           function showReward() {
        rewardDiv.classList.add('reward-show');
        rewardDiv.scrollIntoView({ behavior: 'smooth' });
    }
}

document.addEventListener('keydown', function(event) {
    
    let left = parseInt(window.getComputedStyle(cat).left);
    let top = parseInt(window.getComputedStyle(cat).top);

    if (event.key === 'A') {
        movecat(left - 10, top);
    } else if (event.key === 'D') {
        movecat(left + 10, top);
    } else if (event.key === 'W') {
        movecat(left, top - 10);
    } else if (event.key === 'S') {
        movecat(left, top + 10);
    }
});


    </script>


    

    
</body>
</html>
